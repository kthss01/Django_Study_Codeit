{% extends './base.html' %}
{% load static %}


{% block date-block %}
  <div>{{ date }}</div> {# 구현안하면 부모 템플릿에 있는거 그대로 씀 #}
{% endblock date-block %}

{% block food-container %}
  {% for menu in menus %}
    <div class="food">
      <img src={% get_static_prefix %}{{ menu.img_path }} width="300px" height="200px"/>
      <div class="info">
        <h3>{{ menu.name }}</h3>
        <p>{{ menu.description }}</p>
        <a href="#">메뉴 보기</a>
      </div>
    </div>
  {% endfor %}
{% endblock food-container %}
